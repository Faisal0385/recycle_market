<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OTP Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body style="background-color: aliceblue; font-family: Roboto;">
    <div class="row m-0 mt-5">
        <div class="container d-flex justify-content-center ">
            <img class="shadow" src="./assets/images/logo.jpg" alt="company logo" srcset=""
                style="margin:10px; height: 80px; width: 80px; border-radius: 50%;">
        </div>
    </div>
    <div class="row m-0 mt-3">
        <div class="container d-flex justify-content-center">
            <div class="col-lg-6">
                <div class="shadow-sm p-3 mb-5 bg-body rounded">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title text-white p-3 rounded-1" style="background-color: #0B4199;">
                                OTP Page
                            </h3>
                            <p class="card-text">
                            <div class="mb-3">
                                <label for="otp" class="form-label"> <i class="fa-solid fa-envelope"
                                        style="font-size: 16px; color: crimson;"></i> 4 Digits OTP</label>
                                <input type="number" min="1000" max="9999" class="form-control" id="otp"
                                    placeholder="4 Digits OTP">
                            </div>
                            <div>
                                <button class="btn btn-danger" style="font-size: 12px; border-radius: 3px;"><i
                                        class="fa-solid fa-user"></i> Submit</button>
                            </div>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
