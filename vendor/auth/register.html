<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body style="background-color: aliceblue; font-family: Roboto;">
    <div class="row m-0 mt-4">
        <div class="container d-flex justify-content-center ">
            <img class="shadow" src="./assets/images/logo.jpg" alt="company logo" srcset=""
                style="margin:10px; height: 80px; width: 80px; border-radius: 50%;">
        </div>
    </div>
    <div class="row m-0 mt-1">
        <div class="container d-flex justify-content-center">
            <div class="col-lg-6">
                <div class="shadow-sm p-3 mb-5 bg-body rounded">

                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title text-white p-3 rounded-1" style="background-color: #0B4199;">Register
                                Page</h3>
                            <p class="card-text">
                            <div class="mb-3">
                                <label for="email" class="form-label"> <i class="fa-solid fa-user"
                                        style="font-size: 16px; color: crimson;"></i> Full Name</label>
                                <input type="email" class="form-control" id="email" placeholder="Your Full Name">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label"> <i class="fa-solid fa-phone"
                                        style="font-size: 16px; color: crimson;"></i> Phone Number</label>
                                <input type="email" class="form-control" id="email" placeholder="Your Phone Number">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label"> <i class="fa-solid fa-envelope"
                                        style="font-size: 16px; color: crimson;"></i> Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Your Email Address">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label"><i class="fa-solid fa-lock"
                                        style="font-size: 16px; color: crimson;"></i> Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label"><i class="fa-solid fa-lock"
                                        style="font-size: 16px; color: crimson;"></i> Confirm Password</label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Confirm Password">
                            </div>

                            <div class="mb-3">
                                <button class="btn btn-danger" style="font-size: 12px; border-radius: 3px;"><i
                                        class="fa-solid fa-user"></i> Login</button>
                            </div>
                            <div class="d-flex justify-content-end">
                                <a href="./login.html" class="card-link"
                                    style="color: #0B4199; text-decoration: none">Already have
                                    an account?</a>
                            </div>
                            </p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
